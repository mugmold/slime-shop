<div
    class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:-translate-y-1 duration-200 ease-in-out flex flex-col">
    {% if product.thumbnail %}
    <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
    {% else %}
    <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
    </div>
    {% endif %}

    <div class="p-4 flex-grow flex flex-col">
        <div class="flex-grow">
            <div class="flex items-center mb-2">
                <span class="inline-block bg-gray-100 text-gray-600 text-xs font-semibold px-2.5 py-0.5 rounded-full">
                    {{ product.category }}
                </span>

                {% if product.is_featured %}
                <span
                    class="ml-2 inline-block bg-yellow-200 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">Featured!</span>
                {% endif %}
            </div>

            <a href="{% url 'main:show_product' product.id %}"
                class="font-bold text-xl text-gray-800 truncate hover:text-emerald-600 transition">
                {{ product.name }}</a>

            <div class="flex justify-between items-center mt-2">
                <p class="text-lg font-semibold text-emerald-600">Rp{{ product.price }}</p>
                <p class="text-sm text-gray-500">Stock: {{ product.stock }}</p>
            </div>
        </div>

        <div class="mt-4 pt-4 border-t flex justify-between items-center">
            <a href="{% url 'main:show_product' product.id %}"
                class="text-sm font-semibold text-emerald-600 hover:text-emerald-700 transition">
                View Details &rarr;
            </a>

            {% if request.user == product.user %}
            <div class="flex space-x-2">
                <a href="{% url 'main:edit_product' product.id %}"
                    class="text-xs font-bold py-1.5 px-3 rounded-md transition bg-indigo-100 text-indigo-700 hover:bg-indigo-200">
                    Edit
                </a>
                <a href="{% url 'main:delete_product' product.id %}"
                    class="text-xs font-bold py-1.5 px-3 rounded-md transition bg-red-100 text-red-700 hover:bg-red-200">
                    Delete
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
