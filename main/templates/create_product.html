{% extends 'base.html' %}
{% block content %}
<h1>Add Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product!" />
            </td>
        </tr>
    </table>
</form>

{% if errors %}
<h2>Oops!</h2>
<div style="color: red; margin-bottom: 10px;">
    {% for field, errors in errors.items %}
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    {% endfor %}
</div>
{% endif %}

{% endblock %}
