{% extends 'base.html' %}

{% block meta %}
<title>Register - Slime Shop</title>
{% endblock meta %}

{% block content %}

<div class="min-h-screen bg-slate-100 flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8">

  <div class="bg-white border border-gray-200 py-10 px-8 shadow-xl rounded-lg sm:px-12 w-full max-w-sm md:max-w-md">

    <div class="mb-8 text-center">
      <h1 class="text-3xl font-extrabold">
        <span class="text-emerald-500">Slime</span>
        <span class="text-gray-800">Shop</span>
      </h1>
      <p class="mt-2 text-center text-sm text-gray-600">
        Create your account to start shopping!
      </p>
    </div>

    <div id="message-container" class="mb-4 space-y-2"></div>

    <form id="register-form" method="POST" action="" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
          {{ field.label }}
        </label>
        <div class="mt-1">
          {{ field }}
        </div>
      </div>
      {% endfor %}

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 ease-in-out mt-4">
          Register
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'main:login' %}" class="font-medium text-emerald-500 hover:text-emerald-600">
          Login Now
        </a>
      </p>
    </div>
  </div>
</div>

<script>
  document.getElementById("register-form").addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    const messageContainer = document.getElementById("message-container");
    const submitButton = this.querySelector("button[type='submit']");
    const originalButtonHTML = submitButton.innerHTML;

    // tampilin loading state
    submitButton.disabled = true;
    submitButton.innerHTML = `
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
        `;
    messageContainer.innerHTML = "";

    try {
      const response = await fetch("{% url 'main:register' %}", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();

      if (data.status === "success") {
        messageContainer.innerHTML = `
                    <div class="p-4 rounded-md text-sm bg-green-100 border border-green-400 text-green-800" role="alert">
                        ${data.message}
                    </div>`;
        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 2000);
      } else {
        let errorList = data.errors.map(error => `<li>${error}</li>`).join('');
        messageContainer.innerHTML = `
                    <div class="p-4 rounded-md bg-red-100 text-red-700 text-sm">
                        <p>${data.message}</p>
                        <ul class="list-disc list-inside mt-2">
                            ${errorList}
                        </ul>
                    </div>`;
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonHTML;
      }

    } catch (error) {
      messageContainer.innerHTML = `
                <div class="p-4 rounded-md text-sm bg-red-100 border border-red-400 text-red-800" role="alert">
                    An error occurred. Please try again.
                </div>`;
      console.error("Error:", error);
      submitButton.disabled = false;
      submitButton.innerHTML = originalButtonHTML;
    }
  });
</script>

{% endblock content %}
